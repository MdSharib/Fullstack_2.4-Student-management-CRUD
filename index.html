<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading"><h1>Student Management CRUD</h1></div>
    <!-- form section -->
    <div id="form-section">
        <form action="" id="my-form">
        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="number" name="gpa" id="gpa" placeholder="GPA" step="0.01" required>
        <input type="number" name="age" id="age" placeholder="Age" required>
        <input type="text" name="degree" id="degree" placeholder="Degree" required>
        <div id="btn">
            <input type="submit" value="Add Student" id="add-student-btn">
            <input type="submit" value="Edit Student" id="edit-student-btn">
        </div>
        <!-- <button type="submit">Add Student</button> -->
    </form>
    </div>

    <!-- search bar -->
    <div id="search-bar">
        <input type="text" name="search" id="search" placeholder="Search by Name, Email or Degree">
    </div>

<!-- student table details section -->
    <div id="student-details">
        <table>
            <thead id="thead">
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr >
                    <td class="table-body-row"></td>
                    <td class="table-body-row"></td>
                    <td class="table-body-row"></td>
                    <td class="table-body-row"></td>
                    <td class="table-body-row"></td>
                    <td class="table-body-row"></td>
                </tr>
